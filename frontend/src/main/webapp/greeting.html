<div>
  <form name="form" role="form">
    <table class="border table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Key</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Id</th>
          <td>{{ctrl.greeting.id}}</td>
        </tr>
        <tr data-ng-show="ctrl.greeting.version">
          <th scope="row">Version</th>
          <td>{{ctrl.greeting.version}}</td>
        </tr>
        <tr data-ng-show="ctrl.greeting.lastModified">
          <th scope="row">Last Modified</th>
          <td>{{ctrl.greeting.lastModified}}</td>
        </tr>
        <tr>
          <th scope="row">Message</th>
          <td>
            <div class="form-group">
              <div>
                <input id="inputMessage" name="message" type="text" class="form-control"
                  placeholder="Message" required data-ng-maxlength="128"
                  data-ng-class="{'is-valid': form.message.$valid, 'is-invalid': form.message.$invalid}"
                  data-ng-model="ctrl.greeting.message" data-ng-trim="true">
                <div class="help-block text-danger" data-ng-messages="form.message.$error"
                  role="alert">
                  <div data-ng-message="required">* Field is required.</div>
                  <div data-ng-message="maxlength">* Field is too long.</div>
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row">Actions</th>
          <td>
            <button type="button" class="btn btn-sm btn-outline-primary"
              data-ng-disabled="(form.$dirty && form.$invalid) || form.$pristine"
              data-ng-click="ctrl.doUpdate();">Update</button>
            <button type="button" class="btn btn-sm btn-outline-warning"
              data-ng-click="ctrl.doCancel();">Cancel</button>
            <button type="button" class="btn btn-sm btn-outline-danger"
              data-ng-click="ctrl.doDelete();">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
