<!DOCTYPE html>
<html lang="en" data-ng-app="App">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">
<title>Buffalo Coders: Greetings</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" data-ng-href="#!/">Buffalo Coders: Greetings</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
      data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse" style="">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" data-ng-href="#!/greetings">Greetings</a></li>
      </ul>
    </div>
  </nav>
  <main role="main" class="container-fluid">
  <div data-ng-view></div>
  </main>
  <footer class="footer">
    <div class="container-fluid text-center">
      <br /> <span class="text-muted"> This project was initially created from an archetype
        found at <a target="_blank" rel="noopener noreferrer"
        href="https://github.com/buffalo-coders/archetype-javaee-8">https://github.com/buffalo-coders/archetype-javaee-8</a>.
      </span>
    </div>
  </footer>
  <script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="webjars/angular/1.7.0/angular.min.js"></script>
  <script type="text/javascript" src="webjars/angular-messages/1.7.0/angular-messages.min.js"></script>
  <script type="text/javascript" src="webjars/angular-route/1.7.0/angular-route.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
